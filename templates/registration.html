<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
        <link rel="stylesheet" type="text/css" href="/static/main.css">
        <link rel="stylesheet" type="text/css" href="/static/index.css">
        <link rel="stylesheet" type="text/css" href="/static/authentication.css">
</head>
<body>
    <main class="list-main-div">
            <nav class="navbar">
                <div class="navbar-left-side">
                    <div class="home-button-container">
                        <a href="/">
                        <button button name="home-button" id="home-button"><img src="/static/resources/images/logo.png" alt="home-icon"></button>
                        </a>
                    </div>
                    <h1 class="main-title">Jamaican <span style="color: seagreen">Q</span>&<span style="color: goldenrod">A</span></h1>
                </div>
                <div class="navbar-right-side">
                    {% if username %}
                        <p>You are logged in as: <b>{{username}}</b></p>
                    <a class="logout-button" href="/logout"><button class="button">Log out</button></a>
                    {% else %}
                        <a href="/login"><button class="button">Log in</button></a>
                        <a href="/registration"><button class="button">Register</button></a>
                    {% endif %}
                </div>
            </nav>
        <form action="/registration", method="post" class="login-form">
            <h1>Create an account</h1>
            <div class="register-input-container">
                <input class="register-input" type="text" name="username" placeholder="Username">
                <input class="register-input" type="password" name="password" placeholder="Password">
            <div class="register-button-container">
                <a href="/login">Already have an account?</a>
                <button class="login-button" type="submit">Register</button>
            </div>
            </div>
        </form>
            <section class="register">
            </section>
    </main>
</body>
</html>
