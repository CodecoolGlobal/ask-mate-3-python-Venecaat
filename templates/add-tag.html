<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a custom tag or choose from existing ones</title>
</head>
<body>
    <form action="/question/{{ question_id }}/new-tag", method="post">
        <select name="tag_name">
            {% for tag in tags %}
                <option value="{{ tag['name'] }}">{{ tag['name'] }}</option>
            {% endfor %}
        </select>
        <button type="submit">Add tag</button>
    </form><br><br>
    <form action="/question/{{ question_id }}/new-tag", method="post">
        <input placeholder="Add custom tag", name="custom_tag_name"></input>
        <button type="submit">Add custom tag</button>
    </form>
</body>
</html>
